<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Jogo Ping Pong</title>
    <style>
      * {
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script>
      const canvasEl = document.querySelector("canvas"),
        canvasCtx = canvasEl.getContext("2d"),
        gapX = 10;

      const mouse = { x: 0, y: 0 };

      //Desenho do campo!!!
      const field = {
        w: window.innerWidth,
        h: window.innerHeight,
        draw: function () {
          canvasCtx.fillStyle = "#286047";
          canvasCtx.fillRect(0, 0, this.w, this.h);
        },
      };

      //Deseno da linha!!!
      const line = {
        w: 15,
        h: field.h,
        draw: function () {
          canvasCtx.fillStyle = "#ffffff";
          canvasCtx.fillRect(field.w / 2 - this.w / 2, 0, this.w, this.h);
        },
      };

      //Desenho da raquete da esquerda!!!
      const leftPaddle = {
        x: gapX,
        y: 0,
        w: line.w,
        h: 200,
        _move: function () {
          this.y = mouse.y - this.h / 2;
        },
        draw: function () {
          canvasCtx.fillStyle = "#ffffff";
          canvasCtx.fillRect(this.x, this.y, this.w, this.h);

          this._move();
        },
      };

      //Desenho da raquete da direita!!!
      const rightPaddle = {
        x: field.w - line.w - gapX,
        y: 100,
        w: line.w,
        h: 200,
        speed: 5,
        _move: function () {
          if (this.y + this.h / 2 < ball.y + ball.r) {
            this.y += this.speed;
          } else {
            this.y -= this.speed;
          }
        },

        speedUp: function () {
          this.speed += 1;
        },
        draw: function () {
          canvasCtx.fillStyle = "#ffffff";
          canvasCtx.fillRect(this.x, this.y, this.w, this.h);

          this._move();
        },
      };

      //Desenho do placar!!!
      const score = {
        human: 1,
        computer: 2,
        increaseHuman: function () {
          this.human++;
        },
        increaseComputer: function () {
          this.computer++;
        },
        draw: function () {
          canvasCtx.font = "bold 72px Arial";
          canvasCtx.textAlign = "center";
          canvasCtx.textBaseline = "top";
          canvasCtx.fillStyle = "#01341D";
          canvasCtx.fillText(this.human, field.w / 4, 10);
          canvasCtx.fillText(this.computer, field.w / 4 + field.w / 2, 10);
        },
      };

      const ball = {
        x: 0,
        y: 0,
        r: 20,
        speed: 5,
        directionX: 1,
        directionY: 1,
        _calcPosition: function () {
          if (this.x > field.w - this.r - rightPaddle.w - gapX) {
            if (
              this.y + this.r > rightPaddle.y &&
              this.y - this.r < rightPaddle.y + rightPaddle.h
            ) {
              this._reverseX();
            } else {
              score.increaseHuman();
              this._pointUp();
            }
          }

          if (this.x < this.r + leftPaddle.w + gapX) {
            if (
              this.y + this.r > leftPaddle.y &&
              this.y - this.r < leftPaddle.y + leftPaddle.h
            ) {
              this._reverseX();
            } else {
              score.increaseComputer();
              this._pointUp();
            }
          }
          //Verifica as laterais superior e inferior do campo

          if (
            (this.y - this.r < 0 && this.directionY < 0) ||
            (this.y > field.h - this.r && this.directionY > 0)
          ) {
            //reverte a bola invertendo o sinal do eixo Y
            this._reverseY();
          }
        },

        _reverseX: function () {
          // 1 * -1 = -1
          //-1 * -1 = 1
          this.directionX *= -1;
        },

        _reverseY: function () {
          // 1 * -1 = -1
          //-1 * -1 = 1
          this.directionY *= -1;
        },

        _speedUp: function () {
          this.speed += 3;
        },
        _pointUp: function () {
          this._speedUp();
          rightPaddle.speedUp();

          this.x = field.w / 2;
          this.y = field.h / 2;
        },
        _move: function () {
          this.x += this.directionX * this.speed;
          this.y += this.directionY * this.speed;
        },

        draw: function () {
          canvasCtx.fillStyle = "#292E49";
          canvasCtx.beginPath();
          canvasCtx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false);
          canvasCtx.fill();

          this._calcPosition();
          this._move();
        },
      };

      function setup() {
        canvasEl.width = canvasCtx.width = field.w;
        canvasEl.height = canvasCtx.heigth = field.h;
      }

      function draw() {
        field.draw();
        line.draw();

        leftPaddle.draw();
        rightPaddle.draw();

        score.draw();

        ball.draw();
      }

      window.animateFrame = (function () {
        return (
          window.requestAnimationFrame ||
          window.webkitRequestAnimationFrame ||
          window.mozRequestAnimationFrame ||
          window.msRequestAnimationFrame ||
          function (callback) {
            return window.setTimeout(callback, 1000 / 60);
          }
        );
      })();

      function main() {
        animateFrame(main);
        draw();
      }

      setup();
      main();

      canvasEl.addEventListener("mousemove", function (e) {
        mouse.x = e.pageX;
        mouse.y = e.pageY;
      });
    </script>
  </body>
</html>
